<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ea399319a5.js" crossorigin="anonymous"></script>
    <script src="assets/js/jquery.js"></script>
    <!-- Montserrat font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- links css -->
    <link rel="stylesheet" href="./assets/style/main.css">
    <title>Home</title>
</head>
<script>
    $(document).ready(function(){
        $.ajax({
            type:"get",
            url:" https://localhost/aula",
            success: function(data) {
                data.result.forEach(e => {
                    $("#aulas").append(`<a href="aula.html"><div class='card'>${e.nome}</div></a>`);
                });
            },
            dataType: 'json',
        });
        $.ajax({
            type:"get",
            url:" https://localhost/projeto",
            success: function(data) {
                data.result.forEach(e => {
                    $("#projetos").append(`<a href="aula.html"><div class='card'>${e.nome}</div></a>`);
                });
            },
            dataType: 'json',
        });
        $.ajax({
            type:"get",
            url:" https://localhost/grupoestudo",
            success: function(data) {
                data.result.forEach(e => {
                    $("#grupoestudo").append(`<a href="grupo.html"><div class='card'>${e.nome}</div></a>`);
                });
            },
            dataType: 'json',
        });
    });
</script>
<body>
    <div class="container">
        <div class="user">
            <div>
                <div class="name">
                    <i class="fas fa-seedling"></i>
                    <p>Broto</p>
                </div>
            </div>
            <img src="./assets/img/default-user.png" alt="">
        </div>
        <div class="sessoes">
            <section class="study-group">
                <div class="text-descrip">Grupos de estudos para você participar</div>
                <div class="cards" id="grupoestudo">
                </div>
            </section>
    
            <section class="study-group">
                <div class="text-descrip">Aulas com base nos seus interesses</div>
                <div class="cards" id="aulas">
                </div>
            </section>
    
            <section class="study-group">
                <div class="text-descrip">Projetos para você fazer parte</div>
                <div class="cards" id="projetos">
                </div>
            </section>
        </div>
    </div>
</body>
</html>
